<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendorConnect Product Showcase</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #004aad;
      color: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-name {
      font-size: 20px;
      margin: 10px 0 5px;
      color: #004aad;
    }

    .product-price {
      font-size: 18px;
      color: green;
    }

    .buy-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .buy-button:hover {
      background-color: #00357d;
    }

    @media screen and (max-width: 600px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>VendorConnect Products</h1>
    <p>Explore trending items from our trusted vendors</p>
  </header>

  <div class="product-container">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200.png?text=Smartphone" alt="Product Image">
      <div class="product-name">Smartphone X100</div>
      <div class="product-price">₹29,999</div>
      <button class="buy-button">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200.png?text=Laptop" alt="Product Image">
      <div class="product-name">Laptop Pro 15"</div>
      <div class="product-price">₹74,999</div>
      <button class="buy-button">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200.png?text=Smartwatch" alt="Product Image">
      <div class="product-name">Smartwatch Z</div>
      <div class="product-price">₹6,499</div>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>
</body>
</html>
